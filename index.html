<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: violet;
        background-position: 150%;
    }
</style>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
        import { GLTFLoader } from './GLTFLoader.js';
        import {OrbitControls} from './OrbitControls.js';
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01,100);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var obj;
        var loader = new GLTFLoader();
        loader.load('proyect.gltf',function(gltf){
            obj = gltf.scene;
            scene.add(gltf.scene);
            gltf.scene.scale.set(3,3,3);
            gltf.scene.position.set(0,5,30)
        });
        scene.environment=null;
        var light = new THREE.DirectionalLight(0xffffff, 2, 50);
        light.position.set(50, 50, 100);
        light.castShadow = true;
        scene.add(light);

        camera.position.set(0,10,40)

        var controls = new OrbitControls(camera, renderer.domElement);
        //controls.minDistance = 3;
        //controls.maxDistance = 10;
        controls.update();

        function animate() {
            requestAnimationFrame( animate );
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
